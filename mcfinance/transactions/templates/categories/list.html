{% extends 'base.html' %}
{% load i18n %}


{% block content %}
<div class="pull-right">
<a class="btn btn-primary" href="{% url 'category-create' %}">
    <i class="fa fa-plus-circle"></i>&nbsp;{% trans 'Create' %}
</a>
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>{% trans 'Name' %}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for item in results %}
    <tr>
        <td>{{ item.name }}</td>
        <td>
            <a class="btn btn-default btn-xs" href="{% url 'category-edit' item.id %}"><i class="fa fa-edit"></i>&nbsp;{% trans 'Edit' %}</a>

            <a class="btn btn-danger btn-xs" href="{% url 'category-delete' item.id %}"><i class="fa fa-trash"></i>&nbsp;{% trans 'Delete' %}</a>
        </td>
    </tr>
    {% empty %}
    <tr class="warning">
        <td colspan="2">{% trans 'No results found' %}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
